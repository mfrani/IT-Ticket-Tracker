<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" />
    
    <title>IT Help Desk Ticket Tracker</title>
</head>
<body>
    <div class="container">
        <h1>IT Help Desk Ticket Tracker</h1>
        <div class="add-new-section">
            <h3>Add a new Issue</h3>
            <form class="needs-validation" novalidate id="forms">
            <div class="input-group mb-4">
                <span class="input-group-text">Description</span>
                <input type="text" id="description-box" class="form-control" maxlength="100" placeholder="Please enter the issue you are having" aria-label="Username" aria-describedby="basic-addon1" required>
                <div class="invalid-feedback">
                  Please enter a description.
                </div>
              </div>
              <div class="input-group mb-4">
                <label class="input-group-text" for="severity">Severity</label>
                <select class="form-select" id="severity-drop-down" required>
                  <option value="0" selected>Choose...</option>
                  <option value="1">Low(lowest)</option>
                  <option value="2">Normal</option>
                  <option value="3">High</option>
                  <option value="4">Urgent(highest)</option>
                </select>
                <div class="invalid-feedback">
                  Please select a severity level.
                </div>
              </div>
              <div class="input-group mb-4">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="assignment" required>
                  <option value="0" selected>Assigned to...</option>
                  <option value="1">Coral</option>
                  <option value="2">BB Lang</option>
                  <option value="3">Joe</option>
                  <option value="4">Matt</option>
                  <option value="5">John</option>
                  <option value="6">Alex</option>
                  <option value="7">George</option>
                </select>
                <div class="invalid-feedback">
                  Please select person to assign ticket to.
                </div>
              </div>
              <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="ticketList">
          <table id="ticketTable" class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Status</th>
                <th scope="col">Severity</th>
                <th scope="col">Description</th>
                <th scope="col">Assigned to</th>
              </tr>
              <tbody id="tableBody"></tbody>
            </thead>
          </table>
        </div>
    </div>
    <script src="app.js"></script> 
    <script>
      document.addEventListener('DOMContentLoaded', () =>{
        document.getElementById('submit').addEventListener('click', addTicket);
        
      });
    </script>

</body>
</html>
