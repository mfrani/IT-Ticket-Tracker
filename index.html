<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>IT Help Desk Ticket Tracker</title>
</head>
<body>
    <div class="container">
        <h1>IT Help Desk Ticket Tracker</h1>
        <div class="add-new-section">
            <h3>Add a new Issue</h3>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Description</span>
                <input type="text" class="form-control" placeholder="Please enter the issue you are having" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect02">Severity</label>
                <select class="form-select" id="inputGroupSelect02">
                  <option selected>Choose...</option>
                  <option value="1">Low(lowest)</option>
                  <option value="2">Normal</option>
                  <option value="3">High</option>
                  <option value="4">Urgent(highest)</option>
                </select>
              </div>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Assigned to...</option>
                <option value="1">Coral</option>
                <option value="2">BB Lang</option>
                <option value="3">Joe</option>
                <option value="4">Matt</option>
                <option value="5">John</option>
                <option value="6">Alex</option>
                <option value="7">George</option>
              </select>
        </div>
    </div>
    

</body>
</html>
